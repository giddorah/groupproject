<div class="pt-50">
    <form [formGroup]="blogFormGroup">
        <div class="form-group">
            <h1>New Blog Post</h1>
            <div class="md-form">
                <input autocomplete="off" type="text" class="form-control width-control" id="input_text" mdbActive formControlName="title"
                    length="10">
                <label class="" for="title">Type your title</label>

            </div>

            <div class="md-form">
                <textarea autocomplete="off" type="text" class="textarea rounded-corners" length="120" mdbCharCounter formControlName="message"
                    style="height:300px">
                </textarea>
                <label *ngIf=!TextEnteredInMessage()>Type your message</label>
            </div>

            <div class="md-form">
                <input autocomplete="off" mdbActive type="text" class="form-control width-control" formControlName="name">
                <label for="name" class="">Type your name</label>
            </div>

            <!-- Tags -->
            <button *ngIf="!showTagBar" class="btn btn-primary btn-sm" (click)="addTag()">
                Add Tag
                <i class="fa fa-plus ml-1"></i>
            </button>
            <div class="row">
                <div class="col">
                    <div *ngIf="showTagBar" class="md-form">
                        <input autocomplete="off" mdbActive type="text" class="form-control width-control" formControlName="tags">
                        <label class="" for="tags">Type your tags</label>
                    </div>
                </div>
                <!-- <div class="col">
                    <button *ngIf="showTagBar" class="btn btn-primary btn-sm" (click)="saveNewTag()">
                        Save Tag
                    </button>
                </div> -->
            </div>
            
            <button *ngIf="getBool(blogFormGroup.value)" class="btn btn-warning waves-light" (click)="addFormValue()">Save</button>
            <button *ngIf="!getBool(blogFormGroup.value)" class="btn btn-gray" disabled>
                <span style="color:gray">Save</span>
            </button>
        </div>
    </form>
</div>
