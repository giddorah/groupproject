<div class="container">
<div class="row">
  <div class="col">
      <app-blogpost></app-blogpost>
      <div *ngFor="let blog of blogs | json">
        <h1>{{blog.name}}</h1>
        <h1>{{blog.title}}</h1>
        <h1>{{blog.time}}</h1>
        <h1>{{blog.message}}</h1>
        <h1>{{blog.tags}}</h1>        
      </div>
</div>
</div>
</div>
