<div *ngFor="let blog of blogCollections | async | reverse">
<!--Card-->
<div class="card card-cascade reverse my-4">

        <!--Card content-->
        <div class="card-body text-center">
            <!--Title-->
            <h3 class="card-title">
                <strong>{{blog.title}}</strong>
            </h3>
            <p class="grey-text">
                <i class="fa fa-calendar"></i> {{timeCal(blog)}}
                <i class="fa fa-user prefix"> {{blog.name}}</i>
            </p>

            <h5 class="indigo-text">
                <strong>{{blog.tags}}</strong>
            </h5>

            <p class="card-text">{{blog.message}}
            </p>

            <!--Linkedin-->
            <a class="icons-sm li-ic">
                <i class="fa fa-linkedin"> </i>
            </a>
            <!--Twitter-->
            <a class="icons-sm tw-ic">
                <i class="fa fa-twitter"> </i>
            </a>
            <!--Dribbble-->
            <a class="icons-sm fb-ic">
                <i class="fa fa-facebook"> </i>
            </a>
            <a href="#" class="orange-text mt-1 d-flex flex-row-reverse">

                <h5 class="waves-effect p-2" mdbRippleRadius>Read more
                    <i class="fa fa-chevron-right"></i>
                </h5>

            </a>

        </div>
        <!--/.Card content-->
    </div>
    <!--/.Card-->
</div>
