<div *ngFor="let blog of blogCollections | async | reverse  ">
        <div class="blog-card">
            <div class="photo photo1"></div>
            <ul class="details">
                <li class="author">
                    <a (click)=sortByName(blog.name)>{{blog.name}}</a>
                </li>
                <li class="date">{{timeCal(blog)}}</li>
                <li class="tags">
                    <ul>
                        <li>
                            <a (click)=sortByTags(blog.tags)>{{blog.tags}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="description">
                <h1>{{blog.title}}</h1>
                <h2>Sub title</h2>
                <p class="summary">{{blog.message}}</p>
                <a href="#">Read More</a>
            </div>
        </div>
    </div>
